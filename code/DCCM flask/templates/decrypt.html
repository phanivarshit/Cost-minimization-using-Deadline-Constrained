<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>FILE DOWNLOAD</title>
  </head>
  <body style=" background-color: aliceblue;">
   
      <center>
        <h1 style="margin-top: 198px;">Downloading File</h1>
        <div  style="width: 25%;">
          
            <form action="/dd/{{allFiles.sno}}" method ="post" class="mx-5 my-5 pt-5">
                <div class="mb-3">
                  <!-- <label for="exampleInputEmail1" class="form-label" >File name</label> -->
                  <input class="form-control py-3" type="text" class="form-control" id="exampleInputEmail1" name="name" value="{{allFiles.filename}}" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                    <input type="password" class="form-control py-3" id="exampleInputPassword1" name="key" placeholder="Enter the Key">
                  </div>
                
                <center>
                    <button type="submit" class="btn btn-primary " style="width: 250px; height: 45px;">Submit</button>
        
                </center>
              </form>
    
          </div>

      </center>
      

      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
